<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Homepage</title>
    <meta name="description" content="Homepage of Spy amusement park" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="StyleSheet/style.css" />
    <script src="index.js" async defer></script>
</head>

<body>
    <nav id="navbar">
        <div id="homelogo-area">
            <a href="index.html">
                <img id="homelogo" src="Images/parklogo.jpg" alt="Home Logo" />
            </a>
        </div>

        <div id="nav-links">
            <a href="park.html">Park Information</a>
            <a href="tickets.html">Tickets</a>
        </div>
    </nav>

    <div class="content">
        <div class="section">
            <div id="singleprice">
                <h3>Single</h3>
                <tr>
                    <th>Age</th><th>Cost</th>
                </tr>
                <tr>
                    <td>0-10</td><td>$5</td>
                </tr>
                <tr>
                    <td>11-16</td><td>$8</td>
                </tr>
                <tr>
                    <td>17-55</td><td>$10</td>
                </tr>
                <tr>
                    <td>55+</td><td>$5</td>
                </tr>
            </div>
            <div id="groupprice">
                <h3>Group</h3>
                <tr>
                    <th>Number of members</th>th>Cost</th>
                </tr>
                <tr>
                    <td>0-5</td><td>$7</td>
                </tr>
                <tr>
                    <td>5-10</td><td>$6.5</td>
                </tr>
                <tr>
                    <td>10+</td><td>$6</td>
                </tr>
            </div>
        </div>
    </div>


    <footer class="site-footer">
    </footer>
</body>

</html>
